<body>

<form>
  <h2>Complete Soldier Registration Form</h2>

  <!-- Soldier Information -->
  <fieldset>
    <legend>Soldier Information</legend>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="e.g. soldier@email.com" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter secure password" required>

    <label for="rank">Rank:</label>
    <input type="text" id="rank" name="rank" placeholder="e.g. Sergeant">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="70">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*">

    <label for="favcolor">Choose Preferred Camouflage Color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#00b4d8">

    <label>Gender:</label>
    <div class="inline">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>

    <label>Skills:</label>
    <div class="inline">
      <label><input type="checkbox" name="skills" value="sniper"> Sniper</label>
      <label><input type="checkbox" name="skills" value="pilot"> Pilot</label>
      <label><input type="checkbox" name="skills" value="engineer"> Engineer</label>
      <label><input type="checkbox" name="skills" value="medic"> Medic</label>
    </div>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">--Select Country--</option>
      <option>Kenya</option>
      <option>USA</option>
      <option>UK</option>
      <option>Germany</option>
      <option>India</option>
    </select>
  </fieldset>

  <!-- Equipment Details -->
  <fieldset>
    <legend>Equipment Details</legend>

    <label for="weapon">Primary Weapon:</label>
    <input type="text" id="weapon" name="weapon" placeholder="e.g. M4A1 Carbine">

    <label for="sidearm">Sidearm:</label>
    <input type="text" id="sidearm" name="sidearm" placeholder="e.g. Glock 19">

    <label for="armor">Armor Type:</label>
    <select id="armor" name="armor">
      <option value="">--Select Armor Type--</option>
      <option>Light Armor</option>
      <option>Medium Armor</option>
      <option>Heavy Armor</option>
    </select>

    <label for="quantity">Number of Equipment Pieces:</label>
    <input type="number" id="quantity" name="quantity" min="1">

    <label for="calibration">Weapon Calibration (Range):</label>
    <input type="range" id="calibration" name="calibration" min="0" max="100">

    <label for="equip-date">Last Equipment Check:</label>
    <input type="datetime-local" id="equip-date" name="equip-date">

    <label for="equipment-notes">Notes:</label>
    <textarea id="equipment-notes" name="equipment-notes" placeholder="Additional notes..."></textarea>
  </fieldset>

  <!-- Miscellaneous -->
  <fieldset>
    <legend>Confirmation & Other Inputs</legend>

    <label for="website">Personal Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">

    <label for="tel">Contact Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="+254-700-000000">

    <label for="search">Search Mission Code:</label>
    <input type="search" id="search" name="search" placeholder="Search mission...">

    <label for="time">Preferred Reporting Time:</label>
    <input type="time" id="time" name="time">

    <label for="hiddenField">Hidden ID:</label>
    <input type="hidden" id="hiddenField" name="hiddenField" value="soldier1234">

    <label for="reset">Reset Form:</label>
    <input type="reset" value="Reset All Fields" class="submit-btn" style="background:linear-gradient(90deg,#f87171,#fb923c);color:black;">

  </fieldset>

  <button type="submit" class="submit-btn">Submit Registration</button>
</form>

</body>
