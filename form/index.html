<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
   <h1>Lets Learn Forms</h1>
   
   <form action="https:google.com">
<fieldset>
    <legend>Personal Name</legend>
    <label for="firstname">First Name</label> <br>
    <input id="firstname" type="text" placeholder="your name" > <br>
    <label for="othername">Other Name</label> <br>
    <input id="othername" type="text" > <br>
</fieldset>
<fieldset>
    <legend>Address</legend>
    <label for="Housenumber">House Number</label> <br>
    <input id="Housenumber" type="text" > <br>
    <label for="streethouse">Street House</label> <br>
    <input id="streethouse" type="text" > 
    </fieldset>
<button>submit</button>
   </form>

</body>
</html>
